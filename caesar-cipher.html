<!DOCTYPE html>
<html lang="de-CH">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Caesar-Verschl√ºsselung - Gymnasium Lerbermatt</title>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            touch-action: manipulation;
            -webkit-text-size-adjust: 100%;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            background: white;
            color: #333;
            padding: 80px 20px 20px;
            overflow-x: hidden;
            position: relative;
        }

        @media (max-width: 768px) {
            body {
                padding: 60px 10px 10px;
            }
        }

        .logo {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
        }

        .logo svg {
            width: 180px;
            height: auto;
        }

        @media (max-width: 768px) {
            .logo {
                top: 10px;
                left: 10px;
            }

            .logo svg {
                width: 140px;
            }
        }

        @media (max-width: 480px) {
            .logo svg {
                width: 120px;
            }
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            max-width: 600px;
            width: 100%;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
                box-shadow: none;
            }
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
            }

            .subtitle {
                font-size: 13px;
            }
        }

        .cipher-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            height: auto;
            margin: 20px auto;
            aspect-ratio: 1;
        }

        svg {
            width: 100%;
            height: 100%;
            display: block;
        }

        @media (max-width: 768px) {
            .cipher-container {
                max-width: 320px;
                margin: 15px auto;
            }
        }

        @media (max-width: 480px) {
            .cipher-container {
                max-width: 280px;
            }
        }

        #inner-ring {
            transition: transform 0.5s ease-out;
            transform-origin: 200px 200px;
        }

        .letter-group {
            transition: transform 0.5s ease-out;
        }

        .shift-info {
            text-align: center;
            margin: 10px 0;
            font-size: 14px;
            font-weight: bold;
            color: #4CAF50;
            min-height: 18px;
        }

        .shift-control {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        @media (max-width: 480px) {
            .shift-control {
                gap: 10px;
            }
        }

        .easter-egg {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            display: none;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 90vw;
            max-height: 90vh;
        }

        .easter-egg.show {
            display: block;
        }

        .easter-egg img {
            max-width: 400px;
            width: 100%;
            height: auto;
            border-radius: 10px;
            display: block;
        }

        .easter-egg-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 18px;
            flex-shrink: 0;
        }

        @media (max-width: 480px) {
            .easter-egg {
                padding: 15px;
            }

            .easter-egg img {
                max-width: 100%;
            }
        }

        button {
            padding: 0;
            width: 60px;
            height: 60px;
            background: rgba(0, 0, 0, 0.06);
            color: #4CAF50;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 500;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        button svg {
            width: 24px;
            height: 24px;
            fill: #4CAF50;
        }

        button:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        button:active {
            background: rgba(0, 0, 0, 0.15);
            transform: scale(0.96);
        }

        @media (hover: none) and (pointer: coarse) {
            button:hover {
                background: rgba(0, 0, 0, 0.06);
            }
        }

        @media (max-width: 480px) {
            button {
                width: 50px;
                height: 50px;
            }

            button svg {
                width: 20px;
                height: 20px;
            }
        }

        input[type="range"] {
            width: 300px;
            max-width: 100%;
            height: 6px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 3px;
            outline: none;
            flex-shrink: 1;
        }

        @media (max-width: 480px) {
            input[type="range"] {
                width: 180px;
            }
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            background: #4CAF50;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.15s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }

        input[type="range"]::-webkit-slider-thumb:active {
            transform: scale(0.95);
        }

        input[type="range"]::-moz-range-thumb {
            width: 24px;
            height: 24px;
            background: #4CAF50;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.15s ease;
        }

        input[type="range"]::-moz-range-thumb:hover {
            transform: scale(1.1);
        }

        input[type="range"]::-moz-range-thumb:active {
            transform: scale(0.95);
        }

        .text-area {
            margin: 20px 0;
        }

        textarea, input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
            font-family: monospace;
            -webkit-appearance: none;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .result {
            background: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            min-height: 40px;
            font-family: monospace;
            word-break: break-all;
        }

        @media (max-width: 480px) {
            textarea, input[type="text"] {
                font-size: 16px;
            }

            label {
                font-size: 14px;
            }

            .result {
                font-size: 14px;
            }
        }
    </style>
</head>

    </div>

    <script>
        const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        let currentShift = 0;
        let totalRotation = 0;
        let highlightTimeout = null;
        let shiftSequence = [];
        let easterEggJustShown = false;

        function createLetters() {
            const outerSegments = document.getElementById('outer-segments');
            const innerSegments = document.getElementById('inner-segments');
            const outerGroup = document.getElementById('outer-letters');
            const innerGroup = document.getElementById('inner-letters');

            const segmentAngle = 360 / 26;

            // Create outer segments with alternating colors
            for (let i = 0; i < 26; i++) {
                const startAngle = i * segmentAngle - 90;
                const endAngle = (i + 1) * segmentAngle - 90;

                const path = createSegmentPath(200, 200, 130, 180, startAngle, endAngle);
                const segment = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                segment.setAttribute('d', path);
                // Highlight the segment where A is (index 0)
                if (i === 0) {
                    segment.setAttribute('fill', '#A5D6A7');
                    segment.setAttribute('stroke', '#4CAF50');
                    segment.setAttribute('stroke-width', '2');
                } else {
                    segment.setAttribute('fill', i % 2 === 0 ? '#C8E6C9' : '#f5f5f5');
                    segment.setAttribute('stroke', '#4CAF50');
                    segment.setAttribute('stroke-width', '1');
                }
                outerSegments.appendChild(segment);
            }

            // Create inner segments with alternating colors
            for (let i = 0; i < 26; i++) {
                const startAngle = i * segmentAngle - 90;
                const endAngle = (i + 1) * segmentAngle - 90;

                const path = createSegmentPath(200, 200, 60, 130, startAngle, endAngle);
                const segment = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                segment.setAttribute('d', path);
                segment.setAttribute('fill', i % 2 === 0 ? '#E1BEE7' : '#F3E5F5');
                segment.setAttribute('stroke', '#8E24AA');
                segment.setAttribute('stroke-width', '1');
                segment.setAttribute('data-segment-index', i);
                segment.classList.add('inner-segment');
                innerSegments.appendChild(segment);
            }

            // Create outer circle letters (plaintext)
            for (let i = 0; i < 26; i++) {
                const angle = (i * segmentAngle + segmentAngle / 2 - 90) * Math.PI / 180;
                const x = 200 + 155 * Math.cos(angle);
                const y = 200 + 155 * Math.sin(angle);

                const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                text.setAttribute('x', x);
                text.setAttribute('y', y);
                text.setAttribute('text-anchor', 'middle');
                text.setAttribute('dominant-baseline', 'middle');
                text.setAttribute('fill', '#2E7D32');
                text.setAttribute('font-size', '20');
                text.setAttribute('font-weight', 'bold');
                text.textContent = alphabet[i];
                outerGroup.appendChild(text);
            }

            // Create inner circle letters (ciphertext) - wrapped in groups for counter-rotation
            for (let i = 0; i < 26; i++) {
                const angle = (i * segmentAngle + segmentAngle / 2 - 90);
                const angleRad = angle * Math.PI / 180;
                const x = 200 + 105 * Math.cos(angleRad);
                const y = 200 + 105 * Math.sin(angleRad);

                // Create a group for each letter positioned at letter location
                const letterGroup = document.createElementNS('http://www.w3.org/2000/svg', 'g');
                letterGroup.classList.add('letter-group');
                letterGroup.setAttribute('transform', `translate(${x}, ${y})`);

                const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                text.setAttribute('x', 0);
                text.setAttribute('y', 0);
                text.setAttribute('text-anchor', 'middle');
                text.setAttribute('dominant-baseline', 'middle');
                text.setAttribute('fill', '#6A1B9A');
                text.setAttribute('font-size', '18');
                text.setAttribute('font-weight', 'bold');
                text.textContent = alphabet[i];

                letterGroup.appendChild(text);
                innerGroup.appendChild(letterGroup);
            }
        }

        function createSegmentPath(cx, cy, innerR, outerR, startAngle, endAngle) {
            const startAngleRad = startAngle * Math.PI / 180;
            const endAngleRad = endAngle * Math.PI / 180;

            const x1 = cx + innerR * Math.cos(startAngleRad);
            const y1 = cy + innerR * Math.sin(startAngleRad);
            const x2 = cx + outerR * Math.cos(startAngleRad);
            const y2 = cy + outerR * Math.sin(startAngleRad);
            const x3 = cx + outerR * Math.cos(endAngleRad);
            const y3 = cy + outerR * Math.sin(endAngleRad);
            const x4 = cx + innerR * Math.cos(endAngleRad);
            const y4 = cy + innerR * Math.sin(endAngleRad);

            return `M ${x1} ${y1} L ${x2} ${y2} A ${outerR} ${outerR} 0 0 1 ${x3} ${y3} L ${x4} ${y4} A ${innerR} ${innerR} 0 0 0 ${x1} ${y1} Z`;
        }

        function updateInnerCircle() {
            const innerRing = document.getElementById('inner-ring');
            const letterGroups = document.querySelectorAll('.letter-group');
            const segmentAngle = 360 / 26;

            // Clear any existing highlight timeout
            if (highlightTimeout) {
                clearTimeout(highlightTimeout);
            }

            // Remove highlights immediately when starting rotation
            const innerSegments = document.querySelectorAll('.inner-segment');
            innerSegments.forEach((segment, index) => {
                segment.setAttribute('fill', index % 2 === 0 ? '#E1BEE7' : '#F3E5F5');
                segment.setAttribute('stroke', '#8E24AA');
                segment.setAttribute('stroke-width', '1');
            });

            // Rotate the entire inner ring (segments rotate)
            innerRing.style.transform = `rotate(${totalRotation}deg)`;

            // Counter-rotate each letter group to keep text upright
            letterGroups.forEach((group, i) => {
                const angle = (i * segmentAngle + segmentAngle / 2 - 90);
                const angleRad = angle * Math.PI / 180;
                const x = 200 + 105 * Math.cos(angleRad);
                const y = 200 + 105 * Math.sin(angleRad);

                group.setAttribute('transform', `translate(${x}, ${y}) rotate(${-totalRotation}, 0, 0)`);
            });

            // Highlight the key segment after rotation completes (500ms transition)
            highlightTimeout = setTimeout(() => {
                const innerSegments = document.querySelectorAll('.inner-segment');
                innerSegments.forEach((segment, index) => {
                    if (index === currentShift) {
                        // This is the key segment
                        segment.setAttribute('fill', '#BA68C8');
                        segment.setAttribute('stroke', '#8E24AA');
                        segment.setAttribute('stroke-width', '3');
                    }
                });
            }, 500);

            // Update key display (letter that A maps to)
            const keyLetter = alphabet[currentShift];
            document.getElementById('key-text').textContent = keyLetter;

            // Update shift display
            document.getElementById('shift-display').textContent = `Verschiebung: ${currentShift}`;

            // Track shift sequence for Easter egg
            shiftSequence.push(currentShift);
            if (shiftSequence.length > 10) {
                shiftSequence.shift(); // Keep only last 10 shifts
            }

            // Check for 676 pattern
            checkEasterEgg();
        }

        function checkEasterEgg() {
            if (shiftSequence.length >= 4) {
                const last4 = shiftSequence.slice(-4).join('');
                if (last4 === '6767') {
                    showEasterEgg();
                }
            }
        }

        function showEasterEgg() {
            document.getElementById('easter-egg').classList.add('show');
            shiftSequence = []; // Reset sequence
            easterEggJustShown = true;
        }

        function closeEasterEgg() {
            document.getElementById('easter-egg').classList.remove('show');
            easterEggJustShown = false;
        }

        function updateShift(value) {
            const segmentAngle = 360 / 26;
            currentShift = parseInt(value);
            totalRotation = -currentShift * segmentAngle;
            document.getElementById('shift-slider').value = currentShift;
            updateInnerCircle();
            encrypt();
        }

        function increaseShift() {
            const segmentAngle = 360 / 26;
            totalRotation -= segmentAngle;
            currentShift = (currentShift + 1) % 26;
            document.getElementById('shift-slider').value = currentShift;
            updateInnerCircle();
            encrypt();

            // Close easter egg only if it was already showing (not just shown)
            if (document.getElementById('easter-egg').classList.contains('show') && !easterEggJustShown) {
                closeEasterEgg();
            }
            easterEggJustShown = false;
        }

        function decreaseShift() {
            const segmentAngle = 360 / 26;
            totalRotation += segmentAngle;
            currentShift = (currentShift - 1 + 26) % 26;
            document.getElementById('shift-slider').value = currentShift;
            updateInnerCircle();
            encrypt();

            // Close easter egg only if it was already showing (not just shown)
            if (document.getElementById('easter-egg').classList.contains('show') && !easterEggJustShown) {
                closeEasterEgg();
            }
            easterEggJustShown = false;
        }

        function encrypt() {
            const plaintext = document.getElementById('plaintext').value.toUpperCase();
            let encrypted = '';

            for (let char of plaintext) {
                if (alphabet.includes(char)) {
                    const index = alphabet.indexOf(char);
                    const shiftedIndex = (index + currentShift) % 26;
                    encrypted += alphabet[shiftedIndex];
                } else {
                    encrypted += char;
                }
            }

            document.getElementById('encrypted').textContent = encrypted || '(verschl√ºsselter Text erscheint hier)';
        }

        // Initialize
        createLetters();
        updateInnerCircle();
        encrypt();

        // Apply initial highlight immediately
        setTimeout(() => {
            const innerSegments = document.querySelectorAll('.inner-segment');
            if (innerSegments[0]) {
                innerSegments[0].setAttribute('fill', '#BA68C8');
                innerSegments[0].setAttribute('stroke', '#8E24AA');
                innerSegments[0].setAttribute('stroke-width', '3');
            }
        }, 0);

        // Keyboard controls
        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowLeft') {
                event.preventDefault();
                decreaseShift();
            } else if (event.key === 'ArrowRight') {
                event.preventDefault();
                increaseShift();
            }
        });
    </script>
